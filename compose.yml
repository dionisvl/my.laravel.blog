services:
  traefik:
    image: traefik:v3.3.3
    command:
      - "--providers.docker=true"
      - "--tracing=true"
      - "--tracing.serviceName=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.format=json"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/var/log/traefik:/var/log/traefik"
    networks:
      - app-network

  php-fpm:
    build: app-laravel
    environment:
      PHP_IDE_CONFIG: serverName=${SERVER_NAME}
      DB_HOST: ${DB_HOST}
      DB_USER: ${MYSQL_ROOT_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    expose:
      - "80"
    volumes:
      - ./app-laravel/api-laravel:/app:rw
      - ./app-laravel/storage/app/public:/app/public/storage:rw
    networks:
      - app-network

  pets-app:
    build: .docker/php-simple
    volumes:
      - /var/www/my.fb.admin/var/www/pets.phpqa.ru/app:/app:rw
    env_file:
      - path: ./.env
        required: true
    environment:
      PHP_IDE_CONFIG: serverName=${SERVER_NAME}
      DB_HOST: ${DB_HOST}
      DB_USER: ${MYSQL_ROOT_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    networks:
      - app-network

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: ${DB_HOST}
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - "./data/db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf"
      - "./data/db/mysql/db_data:/var/lib/mysql"
    ports:
      - "8989:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
